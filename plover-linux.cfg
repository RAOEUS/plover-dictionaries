[Controller]
correlate_rawinput = False
mapping = left stick has segments (dr,d,dl,ul,u,ur) on axes 0 and 1 offset by 0 degrees
	right stick has segments (dr,d,dl,ul,u,ur) on axes 2 and 3 offset by 0 degrees
	
	trigger on axis 4 is lefttrigger
	trigger on axis 5 is righttrigger
	
	button 0 is a
	button 1 is b
	button 2 is x
	button 3 is y
	button 4 is leftshoulder
	button 5 is rightshoulder
	button 6 is back
	button 7 is start
	button 10 is guide
	button 8 is leftstick
	button 9 is rightstick
	//button 11 is paddle1
	//button 12 is paddle2
	//button 13 is paddle3
	//button 14 is paddle4
	
	a -> -S
	b -> -Z
	x -> -T
	y -> -D
	back -> *
	// guide ->
	start -> #
	leftstick -> S-
	rightstick -> *
	lefttrigger -> A-
	leftshoulder -> O-
	rightshoulder -> -E
	righttrigger -> -U
	// dpup ->
	// dpdown ->
	// dpleft ->
	// dpright ->
	// misc1 ->
	//paddle1 -> -E
	//paddle2 -> -U
	//paddle3 -> O-
	//paddle4 -> A-
	// touchpad ->
	leftdr -> R-
	leftd -> W-
	leftdl -> K-
	leftul -> T-
	leftu -> P-
	leftur -> H-
	rightdr -> -G
	rightd -> -B
	rightdl -> -R
	rightul -> -F
	rightu -> -P
	rightur -> -L
stick_dead_zone = 0.6
stroke_end_threshold = 0.1
timeout = 1.0
trigger_dead_zone = 0.5
use_hidapi = False
use_joystick_thread = False
use_rawinput = True

[Keyboard]
arpeggiate = False
first_up_chord_send = False

